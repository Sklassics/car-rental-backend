# === PostgreSQL Database Configuration ===
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.data-source-properties.serverTimezone=Asia/Kolkata

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true

# === Server Settings ===
server.address=0.0.0.0
server.port=9002

# === File Upload Limits ===
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# === Mail Configuration ===
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
spring.mail.debug=true

# === OneDrive Integration ===
onedrive.client-id=${ONEDRIVE_CLIENT_ID}
onedrive.client-secret=${ONEDRIVE_CLIENT_SECRET}
onedrive.tenant-id=${ONEDRIVE_TENANT_ID}
onedrive.redirect-uri=http://localhost:8080
onedrive.scope=https://graph.microsoft.com/.default

# === Razorpay Integration ===
razorpay.key-id=${RAZORPAY_KEY_ID}
razorpay.key-secret=${RAZORPAY_KEY_SECRET}
razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET}
razorpay.currency=INR

# === Debugging ===
debug=true
spring.devtools.add-properties=false


